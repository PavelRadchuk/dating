<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">


</head>
<body>
<div class="container-fluid" style="padding-left: 50px">
    <h1>Profile</h1>
    <hr>
    <form method="post"  action="interests">

        <div class="row">
            <div class="col-6">

                <label><span class="strong">Email</span><br/>
                    <input type = "text" class="rounded col" placeholder="email@gmail.com" size="90%"
                           name="email" value=""></label>

                <label><span class="strong">State</span><br/>
                </label>

                <select class="form-control border border-secondary" name="state" id="state">
                    <option>--Select--</option>

                    <option
                    >
                        Washington
                    </option>

                    <option
                    >
                        Idaho
                    </option>

                    <option
                    >
                        Oregon
                    </option>

                </select>

                <label class="mt-2"><span class="strong">Seeking</span><br/>
                    <input type = "radio" name="seeking" value="male" >&nbsp; Male &nbsp;
                    <input type = "radio" name="seeking" value="female" >&nbsp; Female<br/>
                </label>

            </div>

            <div class="col-md-5 m-1">
                <h5>Biography</h5>
                <textarea class=" rounded mt-1 p-2" cols="50" rows="5" name="biography"></textarea>
            </div>
        </div>

        <div class="row">

            <div class="col-md-11 text-right mb-4">
                <input type="submit" class="btn btn-primary" name="submit" value="Next >">

            </div>
        </div>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
