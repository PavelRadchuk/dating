<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Interests</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
    </head>
    <body>
    <div class="container-fluid" style="padding-left: 50px">
        <h1>Interests</h1><br>
        <form action="summary.html" method="post">
            <h5>In-door Interests</h5>
            <div class="row">
                <div class="col-sm">
                    <input type="checkbox" name="indoors[]" value="tv">&nbsp;&nbsp;tv</br>
                    <input type="checkbox" name="indoors[]" value="puzzles">&nbsp;&nbsp;puzzles
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="indoors[]" value="movies">&nbsp;&nbsp;movies</br>
                    <input type="checkbox" name="indoors[]" value="reading">&nbsp;&nbsp;reading
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="indoors[]" value="cooking">&nbsp;&nbsp;cooking</br>
                    <input type="checkbox" name="indoors[]" value="playingcards">&nbsp;&nbsp;playing cards
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="indoors[]" value="boardgames">&nbsp;&nbsp;board games</br>
                    <input type="checkbox" name="indoors[]" value="videogames">&nbsp;&nbsp;video games
                </div>
            </div></br>
            <h5>Out-door Interests</h5>
            <div class="row">
                <div class="col-sm">
                    <input type="checkbox" name="outdoors[]" value="hiking">&nbsp;&nbsp;hiking</br>
                    <input type="checkbox" name="outdoors[]" value="walking">&nbsp;&nbsp;walking
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="outdoors[]" value="biking">&nbsp;&nbsp;biking</br>
                    <input type="checkbox" name="outdoors[]" value="climbing">&nbsp;&nbsp;climbing
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="outdoors[]" value="swimming">&nbsp;&nbsp;swimming</br>
                </div>
                <div class="col-sm">
                    <input type="checkbox" name="outdoors[]" value="collecting">&nbsp;&nbsp;collecting</br>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" id="formbutton" name="submit">Next ></button>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
